<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mx-5 general-content">
        <!--Main logo thingy-->
        <div class="container text-center title py-4 my-2">
            <div class="my-2 row">
                <div class="col-3 ">
                    <div class="ribbon">UMR</div>
                </div>
                <div class="col-9">
                    <h1>Universidad MUY respetada!</h1>
                </div>
            </div>
        </div>
        <!--Content/options-->
        <div class="container">
            <div class="row">
                <!--Options-->
                <div class="col-3">
                    <div class="main-content">
                        <a class="btn btn-option" href="{% url 'index' %}" role="button">Pagina principal</a>
                        <a class="btn btn-option" href="{% url 'form' %}" role="button">Añadir alumno</a>
                        <a class="btn btn-option" href="{% url 'list' %}" role="button">Lista de alumnos</a>
                    </div>
                </div>
                <!--Content-->
                <div class="col-9">
                    <div class="text-center main-content">
                        <div class="rounded-tab">Herramienta de gestion de alumnos</div>
                        <div class="my-5 text-center">
                            <p>Esta herramienta esta diseñada para añadir y ver la lista de alumnos de nuestra querida y muy respetada universidad</p>
                            <hr>
                            <div class="d-flex justify-content-center">
                                <div class="ribbon ribbon-wide">UMR</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="d-flex justify-content-center"></div>
        </div>
    </div>

</body>
</html>
